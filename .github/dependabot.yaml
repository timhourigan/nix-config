version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        applies-to: version-updates
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps):"
      # include: "scope"
    reviewers:
      - "timhourigan"
