---
# Workflow to update the flake regularly
name: update-flake
run-name: Update Flake
on:
  schedule:
    - cron: "0 3 * * *"     # Every day at 03:00
  workflow_dispatch:        # Allow manual triggering
jobs:
  update-flake:
    permissions:
      contents: write       # To push changes
      pull-requests: write  # To create PRs if needed
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v27
        with:
          branch: actions/update-flake
          pr-title: "chore: Update flake.lock"
          pr-labels: |
            actions
            automated
  # Copied from check-flake.yaml
  run-make-test:
    needs: update-flake
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: actions/update-flake
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.05
      - name: Run make test
        run: echo "TEST_RESULT=$(make test)" >> "$GITHUB_ENV"
        timeout-minutes: 5
      - name: Comment PR with test result
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ### Make test result
            ```
            ${{ env.TEST_RESULT }}
            ```
